<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc"></div>
        <div id="result">
          <img src="./assets/Equals.svg" alt="equals sign" />
          <span id="total" hidden></span>
        </div>
      </div>
      <div id="teclado">
        <button class="secondary" onclick="CleanCurrentEntry()">CE</button>
        <button onclick="CleanAll()">C</button>
        <button>
          <img src="./assets/Percent.svg" alt="" onclick="Percentage()" />
        </button>
        <button class="tertiary">
          <img src="./assets/Divide.svg" alt="" onclick="CalcAction('/')" />
        </button>
        <button onclick="AddNumber(7)">7</button>
        <button onclick="AddNumber(8)">8</button>
        <button onclick="AddNumber(9)">9</button>
        <button class="tertiary">
          <img src="./assets/Mutiply.svg" alt="" onclick="CalcAction('x')" />
        </button>
        <button onclick="AddNumber(4)">4</button>
        <button onclick="AddNumber(5)">5</button>
        <button onclick="AddNumber(6)">6</button>
        <button class="tertiary">
          <img src="./assets/Plus.svg" alt="" onclick="CalcAction('+')" />
        </button>
        <button onclick="AddNumber(1)">1</button>
        <button onclick="AddNumber(2)">2</button>
        <button onclick="AddNumber(3)">3</button>
        <button class="tertiary">
          <img src="./assets/Minus.svg" alt="" onclick="CalcAction('-')" />
        </button>
        <button><img src="./assets/PlusMinus.svg" alt="" /></button>
        <button onclick="AddNumber(0)">0</button>
        <button onclick="AddComma()">,</button>
        <button class="quartiary">
          <img src="./assets/Result.svg" alt="" onclick="Result()" />
        </button>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
